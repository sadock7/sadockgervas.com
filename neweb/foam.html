
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="script.js"></script>

</head>
<body>
    <header>
        <h1>User Registration</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#register">Register</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="register">
        <form id="registrationForm">
            <label>Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label>Registration Number:</label>
            <input type="text" id="regNumber" name="regNumber" placeholder="BCS-00-0000-0000" required>
            
            <label>Sex:</label>
            <select id="sex" name="sex">
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label>Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label>Region:</label>
            <select id="region" name="region">
                <option value="tabora" selected ></option>
                <option value="mwanza" selected ></option>
                <option value="arusha" selected ></option>
                <option value="dodoma" selected ></option>
            </select>

            <label>District:</label>
            <select id="district" name="district">
            <option value="kaliua" selected ></option>
            <option value="urambo" selected ></option>
            <option value="nzega" selected ></option>
            <option value="uyui" selected ></option>
            <option value="ushokora" selected ></option>
            <option value="kashishi" selected ></option>
            <option value="kasungu" selected ></option>
         
            </select>
            
            <label>Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label>Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <button type="submit">Register</button>
            <link rel="mattless2" href="mattless2.html">

        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
